<!DOCTYPE html>
<html>
	<head>
		<title>Controls</title>
		
		<meta charset="utf-8"/>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		
	</head>
	
	<body>
		<script>
			function sendMarker()
			{
				socket.emit("broadcastData", {"method":"addMarker", "params":{"ID":"1", "type": 'gas', "lat" : 37.75536, "lng" : -122.40516, "title": "hello", "desc" : null}});
			}
		</script>
	
	
		<button type="button" onclick="sendMarker">Send a marker</button>
	</body>
</html>
