<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>GPIG Group C Server</title>
		
		<!-- Socket.io required for websockets -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		
		<!-- include socket.io client side script -->
		<script src="clientLogic.js"></script>		
		
		<!-- Map logic -->
		<script src="mapFunctions.js"></script>
	</head>
	<body>
		<h1>Google Maps API</h1>
		<div id="googleMap" style="width:600px;height:400px;"></div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC05wstmVCb0P9I-G_SUAjsHkLkvjBnfBQ&callback=myMap"></script>
		
		<br>
		<script>
		function sendMarker()
		{
			socket.emit("broadcastData", {"method":"addMarker", "params":{"ID":"1", "type": 1, "latitude" : 37.75536, "longitude" : -122.40516, "desc" : "hello", "datetime" : new Date().getTime()}});
		}
		</script>
		<button id="demo" onclick="sendMarker()">Add marker to OTHER clients</button>
		
		<button id="hideEarthquake" onclick="hideLayer(4)">Hide Earthquake markers</button>
		
	</body>
</html>
