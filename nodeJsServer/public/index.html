<!DOCTYPE html>
<html>
	<head>
		<title>GPIG Group C Server</title>
		
		<meta charset="utf-8"/>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/gmaps-sidebar.css" />

		<!-- Socket.io required for websockets -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		
		<!-- include socket.io client side script -->
		<script src="js/clientLogic.js"></script>		
		
		<!-- Map logic -->
		<script src="js/mapFunctions.js"></script>
	</head>
	<body onload="sidebar.open('home');">
		<div id="sidebar" class="sidebar collapsed">
			<div class="sidebar-tabs">
				<ul role="tablist">
					<li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
					<li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
					<li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
					
				</ul>

				<ul role="tablist">
					<li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
				</ul>
			</div>		
			<!-- Tab panes -->
			<div class="sidebar-content">
				<div class="sidebar-pane" id="home">
					<h1 class="sidebar-header">
						Disaster Response System
						<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
					</h1>
					
				</div>

				<div class="sidebar-pane" id="profile">
					<h1 class="sidebar-header">Profile<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
				</div>

				<div class="sidebar-pane" id="messages">
					<h1 class="sidebar-header">Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
				</div>

				<div class="sidebar-pane" id="settings">
					<h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
					<script>
					function sendMarker()
					{
						socket.emit("broadcastData", {"method":"addMarker", "params":{"ID":"1", "type": 1, "latitude" : 37.75536, "longitude" : -122.40516, "desc" : "hello", "datetime" : new Date().getTime()}});
					}
					</script>
					<button id="demo" onclick="sendMarker()">Add marker to OTHER clients</button>
					
					<button id="hideEarthquake" onclick="toggleLayer(4)">Toggle Earthquake markers</button>
				</div>
			</div>
		</div>		
		
		<div id="googleMap" class="sidebar-map" style="width:100%; height:100%; position:absolute"></div>
		
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC05wstmVCb0P9I-G_SUAjsHkLkvjBnfBQ&callback=myMap"></script>
		<script src="js/jquery-sidebar.js"></script>
		<script> var sidebar = $('#sidebar').sidebar();</script>
		
	</body>
</html>
